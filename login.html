<body>
    <main class="mdc-drawer-app-content main-content">

        <div class="mdc-card" id="password-selection">
            <div class="card-title">
                <h2 class="demo-card__title mdc-typography mdc-typography--headline5">Type in Password</h2>
            </div>

            <div id="name-selection-content" style="display: block;">

                <form id="pswdForm" action="submit" method="POST">
                    <div class="jbutton" style="margin-top: 2vh">
                        <div class="mdc-text-field" data-mdc-auto-init="MDCTextField">
                            <input type="password" class="mdc-text-field__input" name="password" id="password-input">
                            <label for="password-input" class="mdc-floating-label" id="passwordLabel">Password</label>
                            <div class="mdc-line-ripple"></div>
                        </div>
                    </div>

                    <div style="display: flex;">
                        <button class="mdc-button mdc-button--unelevated"
                            style="margin-top: 3vh; left:25%">Confirm</button>
                    </div>
                </form>

            </div>

        </div>
    </main>
